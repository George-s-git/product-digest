<title>Ultimate VIP</title>

<script defer>
async function init(){
  await buildTopBar({hasBack:true});
  try{
    const r = await fetch('/api/products/3');
    if(r.ok) {
      const p = await r.json();
      document.getElementById('price').textContent = '$ ' + (p.price_cents/100).toFixed(2);
    }
  }catch(e){}
}
window.addEventListener('DOMContentLoaded', init);
</script>

<header></header>
<div class="container">
  <div class="hero">
    <img src="/img/p3.png" alt="Ultimate VIP" width="300" height="300" style="width:300px;height:300px;object-fit:cover;border-radius:12px">
    <div>
      <h1 id="title">Ultimate VIP</h1>
      <p class="small">Done-with-you premium package.</p>
      <p id="price" class="price">$ --</p>
      <div class="actions"><button class="btn primary" onclick="addToCart(3)">Add to Cart</button></div>
    </div>
  </div>
